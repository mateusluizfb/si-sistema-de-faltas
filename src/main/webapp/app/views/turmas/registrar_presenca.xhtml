<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
    <title>Registrar Presença</title>
</head>
<body>

<ui:composition template="../../views/template/header.xhtml">
    <link rel="stylesheet" href="../../stylesheet/css/registrar_presenca.css"/>

    <div class="container">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4 style="font-weight: bold">Registrar Presença</h4>
            </div>
            <div class="panel-body">
                <h:form id="form-principal">

                    <div class="form-group">
                        <strong>Dia:</strong>
                        <h:inputText styleClass="input-data form-control">
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GTM-0300"/>
                        </h:inputText>
                    </div>
                    <div class="form-group">
                        <input onchange="todos(this)" type="checkbox" checked="checked"/><strong>Todos</strong>
                    </div>
                    <div class="form-group">
                        <h:selectManyCheckbox value="#{registrarPresencaPage.membros}" layout="pageDirection">
                            <f:selectItems value="#{registrarPresencaPage.alunos}" itemLabel="#{a.nome}" var="a"
                                           itemValue="#{a.id}"/>
                        </h:selectManyCheckbox>
                    </div>
                    <div id="botoes">
                        <h:commandLink styleClass="btn btn-success">
                            <span class="glyphicon glyphicon-ok"/>
                        </h:commandLink>
                        &#160;
                        <h:link styleClass="btn btn-warning" outcome="detalhar_turma">
                            <f:param name="id" value="#{registrarPresencaPage.turmaId}"/>
                            <span class="glyphicon glyphicon-remove-sign"/>
                        </h:link>
                    </div>
                </h:form>
            </div>
        </div>

    </div>
    <ui:define name="scripts">
        <script type="application/javascript" src="../../stylesheet/js/jquery-2.2.4.min.js"/>
        <script type="application/javascript" src="../../stylesheet/js/turmas/registrar_presenca.js"/>
    </ui:define>
</ui:composition>

</body>
</html>
