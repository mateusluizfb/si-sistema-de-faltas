<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Detalhar turma</title>
</h:head>
<body>

<ui:composition template="../template/header.xhtml">

    <div class="container-fluid">
        <div class="panel panel-warning">
            <div class="panel-heading">
                <h4>Turma</h4>
            </div>

            <div class="panel-body">
                <div class="col-xs-4">
                    <div class="form-group">
                        <label>Nome:</label>
                        <h:outputText style="margin-left: 10px" value="#{detalharTurmaPage.turma.nome}" />
                    </div>
                    <div class="form-group">
                        <label>Alunos</label>
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Faltas</th>
                                </tr>
                            </thead>
                            <tbody>
                                <ui:repeat value="#{detalharTurmaPage.membros}" var="m" >
                                    <tr>
                                        <td>#{m.nome}</td>
                                        <td>#{detalharTurmaPage.getNoPresencas(m.id)}</td> <!-- Arrumar issoooo -->
                                    </tr>
                                </ui:repeat>
                            </tbody>
                        </table>

                    </div>
                </div>
                <div class="col-xs-8">
                <p:panel>
                    <p:chart type="line" model="#{graficoBean.animatedChart}" style="width:100%;" />
                </p:panel>

                    <h:messages/>
                </div>
            </div>
        </div>
    </div>

</ui:composition>

</body>
</html>
