<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
    <title>Membros</title>
</head>
<body>
<ui:composition template="../template/header.xhtml">

    <div class="container">
        <div class="panel panel-success">
            <div class="panel-heading">
                <h4>Membros</h4>
            </div>

            <div class="panel-body">

                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Nome</th>
                        <th>Perfil</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <h:form>
                        <ui:repeat value="#{listarMembrosPage.membros}" var="m">
                            <tr>
                                <td>#{m.id}</td>
                                <td>#{m.nome}</td>
                                <td>#{m.tipoPerfil.tipoPerfil}</td>
                                <td>
                                    <div style="margin-left: 25%;">
                                        <h:commandLink styleClass="btn btn-danger" action="#{listarMembrosPage.delete(m.id)}">
                                            <span class="glyphicon glyphicon-remove"></span>
                                        </h:commandLink>
                                    </div>
                                </td>
                            </tr>
                        </ui:repeat>
                    </h:form>
                    </tbody>
                </table>


            </div>

        </div>
        <div>
            <h:link styleClass="btn btn-primary" outcome="incluir_membro">
                <span class="glyphicon glyphicon-plus"/>
            </h:link>
        </div>
    </div>

</ui:composition>
</body>
</html>
