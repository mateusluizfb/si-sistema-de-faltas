<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<head>
    <title>Incluir Membro</title>
</head>
<body>
<ui:composition template="../template/header.xhtml">
    <link rel="stylesheet" href="../../stylesheet/css/incluir_membro.css" />


    <div class="container">

        <div class="panel panel-primary">
            <div class="panel-heading">
                <h4>Incluir membro</h4>
            </div>
            <div class="panel-body">
                <h:form id="form-principal">
                    <div class="form-group">
                        <label>Nome</label>
                        <h:inputText styleClass="form-control input-default" value="#{incluirMembroPage.membro.nome}"/>
                    </div>
                    <div class="form-group">
                        <label>Perfil</label>
                        <div>
                            <h:selectOneMenu styleClass="form-control input-default" value="#{incluirMembroPage.membro.tipoPerfil}">
                                <f:selectItem itemValue="Selecione aqui"/>
                                <f:selectItems value="#{incluirMembroPage.perfis}" itemLabel="#{p.tipoPerfil}" var="p"/>
                            </h:selectOneMenu>
                        </div>
                    </div>
                    <div class="form-group">
                        <div style="margin-left: 25%;">
                            <h:commandLink styleClass="btn btn-success" action="#{incluirMembroPage.save}">
                                <span class="glyphicon glyphicon-ok"/>
                            </h:commandLink>
                            &#160;
                            <h:link styleClass="btn btn-warning" outcome="listagem_membros">
                                <span class="glyphicon glyphicon-remove-sign"/>
                            </h:link>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>

    </div>

</ui:composition>

</body>
</html>
